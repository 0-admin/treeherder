<form name="reassignAlertId" ng-submit="reassignAlerts()">
<div class="modal-header">
  <button type="button" class="close" ng-model="closeButton" ng-show="!reassigning" ng-click="cancel()">
    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
  </button>
  <h3 class="modal-title">Reassign to...</h3>
</div>
<div class="modal-body">
      <div class="form-group" ng-class="{'has-error': reassignAlertId.newAlertSummaryId.$invalid}">
        <input class="form-control"
               ng-model="newAlertSummaryId"
               ng-pattern="/^[1-9]+[0-9]*$/"
               ng-disabled="reassigning"
               name="newAlertSummaryId"
               placeholder="Alert #"
               autofocus/>
      </div>

  </div>
</div>
<div class="modal-footer">
      <button class="btn btn-primary" ng-click="reassignAlerts()" ng-disabled="reassigning || !newAlertSummaryId.length || !reassignAlertId.newAlertSummaryId.$valid">
        <span ng-if="!reassigning">Reassign</span>
        <span ng-if="reassigning">Reassigning...</span>
      </button>
</div>
    </form>
